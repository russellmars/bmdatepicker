<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./bmdatepicker.css">
</head>
<body>
  <div class="bmdp">
    <table class="bmdp__week">
      <tr class="bmdp__week-row">
        <td class="bmdp__week-cell">一</td>
        <td class="bmdp__week-cell">二</td>
        <td class="bmdp__week-cell">三</td>
        <td class="bmdp__week-cell">四</td>
        <td class="bmdp__week-cell">五</td>
        <td class="bmdp__week-cell">六</td>
        <td class="bmdp__week-cell">日</td>
      </tr>
    </table>
    <div class="bmdp__month">
      <div class="bmdp__month-title">3月</div>
      <table class="bmdp__month-content">
        <tr class="bmdp__month-row">
          <td class="bmdp__month-cell"></td>
          <td class="bmdp__month-cell"><span class="bmdp__month-day">2</span></td>
          <td class="bmdp__month-cell"><span class="bmdp__month-day">3</span></td>
          <td class="bmdp__month-cell"><span class="bmdp__month-day">4</span></td>
          <td class="bmdp__month-cell"><span class="bmdp__month-day">5</span></td>
          <td class="bmdp__month-cell"><span class="bmdp__month-day">6</span></td>
          <td class="bmdp__month-cell"><span class="bmdp__month-day">7</span></td>
        </tr>
        <tr class="bmdp__month-row">
          <td class="bmdp__month-cell"><span class="bmdp__month-day">8</span></td>
          <td class="bmdp__month-cell"><span class="bmdp__month-day">9</span></td>
          <td class="bmdp__month-cell"><span class="bmdp__month-day">10</span></td>
          <td class="bmdp__month-cell"><span class="bmdp__month-day">11</span></td>
          <td class="bmdp__month-cell"><span class="bmdp__month-day">12</span></td>
          <td class="bmdp__month-cell"><span class="bmdp__month-day">13</span></td>
          <td class="bmdp__month-cell"><span class="bmdp__month-day">14</span></td>
        </tr>
      </table>
    </div>
  </div>
  <h3>由js生产</h3> 
  <button onclick="changePickerView()">查看3月份日期</button>
  <button onclick="changePickerView2()">查看初始月份日期</button>
  <button onclick="cleardata()">清空已选</button>
  <div id="bmdatepicker"></div>

  </div>
  <script src="./jquery.min.js"></script>
  <script src="./fecha.min.js"></script>
  <script src="./bmdatepicker.js"></script>
  <script>
    var bmdatepicker = new BmDatePicker()
    bmdatepicker.init({
      container: 'bmdatepicker',
      okList: ['2018-05-01', '2018-03-11'],  // 出勤列表
      restList: ['2018-05-05', '2018-05-06'],  // 休息列表
      leaveList: ['2018-05-08', '2018-05-09'],  // 请假列表
      disableOk: true,
      start: '2018-04-26',
      end: '2018-05-31',
      multiSelectMode: true,
      onChange: function(data) {
        console.log('data === ', data)
      }
    })

    function changePickerView () {
      bmdatepicker.updateView({
        start: '2018-03-01',
        end: '2018-03-31'
      })
    }

    function changePickerView2 () {
      bmdatepicker.updateView({
        start: '2018-04-12',
        end: '2018-05-31'
      })
    }

    function cleardata () {
      bmdatepicker.clear()
    }
    
    
  </script>
</body>
</html>
